plugins {
    id 'java'
    id 'application'
}

group 'ljp'
version '1.0-SNAPSHOT'

application {
    mainClass = 'cmd.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'cmd.Main'
    }
}

